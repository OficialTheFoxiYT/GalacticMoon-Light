
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - GDPS Staff</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo GDPS" height="50" />
    <h1>Panel de Staff GDPS</h1>
  </header>

  <div class="panel owner" id="panelOwner">
    <h2>Panel de Owner</h2>
    <p>Acceso total al sistema.</p>
  </div>

  <div class="panel subowner" id="panelSub">
    <h2>Panel de Sub-Owner</h2>
    <p>Acceso a calculadoras y registros.</p>
  </div>

  <div class="panel admin" id="panelAdmin">
    <h2>Panel de Admin</h2>
    <p>Ver tabla y calcular votos.</p>
  </div>

  <div class="panel mod" id="panelMod">
    <h2>Panel de Mod</h2>
    <p>Ver puntuaciones y enviar reportes.</p>
  </div>

  <div class="panel helper" id="panelHelper">
    <h2>Panel de Helper</h2>
    <p>Enviar reportes y usar calculadora auxiliar.</p>
  </div>

  <script src="js/roles.js"></script>
</body>
</html>
